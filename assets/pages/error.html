<!-- Styles -->
<style>
    /* Message */
    #error {
        align-items: center;
        display: flex;
        flex-direction: column;
        gap: 15px 0px;
        justify-content: center;
        padding: 50px 100px;
        text-align: center;
    }

    #error h1 {
        font-size: 25px;
        font-weight: bold;
    }

    #error a {
        color: var(--sd-blue-700);
        padding: 50px 0px;
    }
</style>

<!-- Error -->
<div id="error">
    <h1>¯\_(ツ)_/¯</h1>
    <span id="quote">...</span>
    <span>The page you were looking for either doesn't exist or failed to load.</span>
    <a href="/">Back to Home Page</a>
</div>

<!-- Scripts -->
<script>
    // Executes script
    void async function() {
        // Updates quote
        const quotes = [
            "An error occurred.",
            "How did we get here?",
            "I think we made a mistake somewhere.",
            "I'm just as long as you are.",
            "My apologies...",
            "Something happened...",
            "Sorry about that!",
            "Uhh...",
            "Welp...",
            "Wuh... Huh?",
            "???"
        ];
        const quote = document.getElementById("quote");
        if(quote === null) throw new Error("No quote field found.");
        quote.innerText = quotes[Math.floor(Math.random() * quotes.length)];
    }();
</script>
