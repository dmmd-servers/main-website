<div>
    <h1>Anime</h1>
    <a href="/portfolio">Back to Portfolio</a>
    <div id="list">

    </div>
</div>

<script>
    // Executes script
    void async function() {
        // Fetches list
        const result = await fetch("/assets/src/anime.json");
        if(!result.ok) throw new Error("Failed to load anime list.");
        const anime = await result.json();

        // Populates list
        const list = document.getElementById("list");
        if(list === null) throw new Error("Unable to resolve #list element.");

        list.innerHTML = anime.map((entry) => entry.title + " --- (" + (entry.end ?? "not watched") + ")").join("<br>");
    }();
</script>
